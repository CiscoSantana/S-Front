<div class="user-management-container">
    <div class="button-container">
        <button mat-raised-button color="primary" (click)="openAddUserDialog()">
          Adicionar Usuário
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Coluna Nome do usuário -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.login}} </td>
      </ng-container>

      <!-- Coluna Email do usuário -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
  
      <!-- Coluna Status do usuário -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user">
          <span [ngClass]="user.isEnabled ? 'status-active' : 'status-inactive'">
            {{ user.isEnabled ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
      </ng-container>
  
      <!-- Coluna Operações -->
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef> Opções </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="viewUser(user)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginação -->
    <mat-paginator  [length]="totalUsers"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="pageEvent($event)">
    </mat-paginator>
  </div>
